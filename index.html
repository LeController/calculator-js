<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>WEB CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="center">
<h1>BROKEN WEB CALCULATOR</h1>
<div id="calculator" class="center">
  <div id="screen">
    45645
  </div>
  <div id="buttons">
    <div id="numbers">
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="6">6</div>
        <div id="5">5</div>
        <div id="4">4</div>
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
    </div>
    <div id="symbols">
        <div id="clear">CLEAR</div>
        <div id="divide">/</div>
        <div id="multiply">*</div>
        <div id="subtract">-</div>
        <div id="add">+</div>
        <div id="equals">=</div>
    </div>
  </div>  
</div>
</body>
</html>
