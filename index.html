<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>WEB CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="center">
<h1>BROKEN WEB CALCULATOR</h1>
<div id="calculator" class="center">
  <div id="screen">
  </div>
  <div id="buttons">
    <div id="numbers">
        <div key="7" id="seven" class="key">7</div>
        <div key="8" id="eight" class="key">8</div>
        <div key="9" id="nine" class="key">9</div>
        <div key="6" id="six" class="key">6</div>
        <div key="5" id="five" class="key">5</div>
        <div key="4" id="four" class="key">4</div>
        <div key="1" id="one" class="key">1</div>
        <div key="2" id="two" class="key">2</div>
        <div key="3" id="three" class="key">3</div>
        <div key="0" id="zero" class="key">0</div>
        <div key="." id="decimal" class="key">.</div>
        <div key="Backspace" id="backspace" class="key"><--</div>
    </div>
    <div id="symbols">
        <div id="clear">clear</div>
        <div id="divider">รท</div>
        <div id="multiplyer">ร</div>
        <div id="subtracter">-</div>
        <div id="adder">+</div>
        <div id="equals">=</div>
    </div>
  </div>  
</div>
</body>
</html>
