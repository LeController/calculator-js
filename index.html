<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>WEB CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="center">
<h1>BROKEN WEB CALCULATOR</h1>
<div id="calculator" class="center">
  <div id="screen">
  </div>
  <div id="buttons">
    <div id="numbers">
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="six">6</div>
        <div id="five">5</div>
        <div id="four">4</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="zero">0</div>
        <div id="decimal">.</div>
        <div id="backspace"><--</div>
    </div>
    <div id="symbols">
        <div id="clear">clear</div>
        <div id="divide">รท</div>
        <div id="multiply">ร</div>
        <div id="subtract">-</div>
        <div id="add">+</div>
        <div id="equals">=</div>
    </div>
  </div>  
</div>
</body>
</html>
